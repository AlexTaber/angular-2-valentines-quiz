<div class="quiz-wrapper">
    <div *ngIf="isStarted" class="quiz-info">
        <p>{{ quiz?.participant }} Score: {{ quiz?.score }} of {{ quiz?.maxScore }}</p>
    </div>

    <div class="quiz-content">
        <div *ngIf="!isStarted" class="quiz-start">
            <p>{{ quiz?.welcomeText }}</p>
            <button (click)="startQuiz()">Let's Get Started</button>
        </div>

        <app-question *ngIf="shouldShowQuestions()"
                    [question]="getActiveQuestion()"
                    (nextQuestionEmitter)="onNextQuestion()"
                    (checkAnswerEmitter)="onAnswer($event)"
        ></app-question>

        <div *ngIf="isOver" class="quiz-over">
            <p>{{ getIsOverText() }}</p>
            <button (click)="restartQuiz()">Take Quiz Again</button>
        </div>
    </div>
</div>
